<!DOCTYPE html>
<html>
<head>
<script src="artists.json" label></script>
<script src="genres.json"></script>
<script src="sample-songs.json"></script>
<link rel="stylesheet" href="style.css">
<style>
#index .item1 { grid-area: header; }
#index .item2 { grid-area: search; }
#index .item4 { grid-area: browse; }
#index .item5 { grid-area: footer; }

#index.grid-container{
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'search browse browse browse browse browse'
    'footer footer footer footer footer footer';
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

#index.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

</style>
</head>
<body>
  <section id ="index">
<div class="grid-container" id="index">
  <script src="assign2.js"></script>
  <div class="item1" id = "index">Header</div>
  <div class="item2" id = "index">search
    <select class="ui fluid dropdown" name="artists" id ="artists">;
      <option value='0'> </option>;
     </select>
     <select class="ui fluid dropdown" name="genres" id ="genres">;
       <option value='0'> </option>;
      </select>
  </div>
  <div class="item4" id = "index">browse
    <table id ="abc" class = "table-sortable">
      <thead>
      <th id ="0" >Title</th>
      <th id ="1" >Artist</th>
      <th id="2" >Year</th>
      <th id="3" >Genre</th>
      <th id="4">Popularity</th>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <div class="item5" id ="index">Footer</div>
</div>
</section>

<!--Song Page-->
<section id="singleSongPage" hidden>
  <div class="grid-container" id="song">
    <div class="item1" id="song">Header</div>
    <button id="back"> Close </button>
  
    <div class="item2" id="song"><h3>Song Information</h3>
      <table id="songtable">
          <thead>
            <th>Title</th>
            <th>Artist</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Duration</th>
          </thead>
          <tr>
            <td id="title">Moms</td>
            <td id ="artist">Ur</td>
            <td id ="year">420</td>
            <td id ="genre">Dad</td>
            <td id ="duration" >69</td>
          </tr>
        </table>
  <ul>
    <li id ="bpm"></li>
    <li id ="energy"></li>
    <li id ="danceability"></li>
    <li id ="liveness"></li>
    <li id ="valence"></li>
    <li id ="acousticness"></li>
    <li id ="speechiness"></li>
    <li id ="popularity"></li>
  </ul>
    </div>
    <div class="item3" id="song">Radar</div>  
    <div class="item5" id="song"><p>COMP 3512|A Guy & Matthew Site  &copy;  https://github.com/MatthewAnand  |  https://github.com/guygoren </p>
  </div>
  
</section>
</body>
</html>
